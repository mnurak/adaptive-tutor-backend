version: '3.8'

services:
  # The Backend FastAPI Application Service
  backend:
    build: . # Build the image from the Dockerfile in the current directory
    container_name: adaptive_tutor_backend
    env_file:
      - ./.env # Pass environment variables from the .env file
    ports:
      - "8000:8000" # Map port 8000 on your machine to port 8000 in the container
    depends_on:
      - db # This service will not start until the 'db' service is healthy

  # The PostgreSQL Database Service
  db:
    image: postgres:15-alpine # Use the official PostgreSQL 15 image
    container_name: adaptive_tutor_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/ # Persist database data
    expose:
      - 5432 # Expose port 5432 only to other services on the same network
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: # Define the volume for data persistence